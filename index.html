<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Piedra, Papel o Tijeras</h1>
        <div class="choices">
            <div class="choice" id="piedra">
                <img src="./IMG/piedra.png" alt="Piedra">
                <p>Piedra</p>
            </div>
            <div class="choice" id="papel">
                <img src="./IMG/papel.png" alt="Papel">
                <p>Papel</p>
            </div>
            <div class="choice" id="tijeras">
                <img src="./IMG/tijeras.png" alt="Tijeras">
                <p>Tijeras</p>
            </div>
        </div>
        <div class="result">
            <p id="result-text">¡Haz tu elección!</p>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
