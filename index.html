<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras - PreEntrega2</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Piedra, Papel o Tijeras</h1>
        <p>Elige tu opción:</p>
        <div class="choices">
            <div class="choice" id="piedra" onclick="game.playerSelect('piedra')">
                <img src="./IMG/piedra.png" alt="Piedra">
                <p>Piedra</p>
            </div>
            <div class="choice" id="papel" onclick="game.playerSelect('papel')">
                <img src="./IMG/papel.png" alt="Papel">
                <p>Papel</p>
            </div>
            <div class="choice" id="tijeras" onclick="game.playerSelect('tijeras')">
                <img src="./IMG/tijeras.png" alt="Tijeras">
                <p>Tijeras</p>
            </div>
        </div>
        <div class="result">
            <div id="player-choice" class="choice-image"></div>
            <div id="computer-choice" class="choice-image"></div>
        </div>
        <button id="show-history">Mostrar Historial</button>
        <button id="clear-history">Limpiar Historial</button>
        <div id="history" class="history"></div>
        <script src="./JS/script.js"></script>
    </div>
    <script>
        window.onload = function() {
            alert('¡Bienvenido a Piedra, Papel o Tijeras!');
        };
    </script>
</body>
</html>
